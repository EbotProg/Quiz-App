<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <a href="index.html">Go back home</a>
    <h1>Contacts</h1>
    
    <form onsubmit="event.preventDefault()">
       <label for="name">Name  <br>
           <input type="text" id="name" placeholder="Your full name">
           
        </label><br>
       <label for="email">Email  <br>
           <input type="email" id="email" placeholder="How'll we get back to you">
       
        </label><br>
       <label for="phone_number">Tel  <br>
           <input type="tel" id="phone_number" placeholder="phone number">
       
        </label><br>
       <label for="subject">Subject  <br>
           <input type="text" id="subject" placeholder="Your reason">
       
        </label><br>
       <label for="message">message  <br>
           <textarea name="message" id="message" cols="30" rows="10" placeholder="Explain your issue"></textarea>
    
        </label><br>
     <div class="submit">
      <input type="submit" onclick="validateFields()">
    </div>
    </form>

    <script src="contact.js"></script>
</body>
</html>
